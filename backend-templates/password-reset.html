<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BUZZN - Passwort zur√ºcksetzen</title>
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Asap', sans-serif;
      font-size: 16px;
      background: rgba(251,192,32,1);
      background-image: linear-gradient(180deg, rgba(255,235,59,1) 0%, rgba(251,192,32,1) 100%);
      max-width: 100%;
      overflow: hidden;
      color: #2f2f2f;
      position: relative;
      -webkit-overflow-scrolling: touch;
    }

    main {
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    button {
      background: #fbc020;
      outline: none;
      height: 40px;
      border-radius: 20px;
      width: 100%;
      border: none;
      font-size: 16px;
      font-family: 'Asap', sans-serif;
      cursor: pointer;
    }

    .logo {
      max-width: 209px;
      margin: 0 auto 2em;
    }

    .logo img {
      display: block; 
      width: 100%;
    }

    .panel {
      background: #f5f5f5;
      border-radius: 25px;
      opacity: 0;
      animation: fadeUp 1000ms ease-out 200ms forwards;
      max-width: 450px;
      width: 100%;
      box-sizing: border-box;
      padding: 15px 20px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 1em;
      letter-spacing: 0.1em;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.4em;
      margin-bottom: 30px;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
      position: relative;
    }
    
    label {
      font-size: 12px;
      color: #9e9e9e;
      display: inline-block;
      padding: 2px 5px;
    }

    input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: white;
      box-shadow: none;
      outline: none;
      padding: 0 15px;
      line-height: 40px;
      border: 1px solid #9e9e9e;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
    }

    input:disabled {
      background: transparent;
      border: none;
      line-height: 30px
    }
    
    .field.error label {    
      color: rgba(red, 0.7);
    }

    .field.error input {
      border: 1px solid red;
      color: red;
    }

    .field.error small {
      font-size: 11px;
      color: red;
      padding: 2px 5px;
      display: inline-block;
      position: absolute;
      top: 100%;
      left: 0;
    }

    @keyframes fadeUp {
        0% { transform: translate(0, 20px); opacity: 0; }
        100% { transform: translate(0, 0); opacity: 1; }
    }
  </style>
</head>
